<html>
  <head>
  </head>
  <body>
    <span id="feedback"></span>
    <script>
      function send(){
          var xhr = new XMLHttpRequest();
          const urlParams = new URLSearchParams(window.location.search);
        
        console.log(urlParams.get("i"));
        console.log(urlParams.has("type") && urlParams.has("content"));
        console.log(urlParams.has("type"));
        console.log(urlParams.has("content"));

        if(urlParams.has("type") && urlParams.has("content")){
            xhr.onreadystatechange = function() {
              if (xhr.readyState == XMLHttpRequest.DONE) {
                  document.getElementById("feedback").innerText = xhr.responseText;
              }
            }
            xhr.open('GET', 'http://mimo.42web.io/?type=' + URLSearchParams.get("type") + "&content" + URLSearchParams.get("content"), true);
        }
        else{
           document.getElementById("feedback").innerText = "Invalid Request!";
        }
      }
      
      send();
    </script>
  </body>
</html>
