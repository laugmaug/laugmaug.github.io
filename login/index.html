<html>
  <head>
  </head>
  <body>
    <span id="feedback"></span>
    <script>
      function send(){
          var xhr = new XMLHttpRequest();
          const urlParams = new URLSearchParams(window.location.search);
        
        console.log(urlParams.get("email"));
        console.log(urlParams.get("password"));

        if(urlParams.has("email") && urlParams.has("password")){
            xhr.onreadystatechange = function() {
              if (xhr.readyState == XMLHttpRequest.DONE) {
                  document.getElementById("feedback").innerText = xhr.responseText;
              }
            }
          xhr.onprogress = function(){
            document.getElementById("feedback").innerText = "Loading";
          }
          console.log('http://mimo.42web.io/?type=login' + "&email=" + urlParams.get("email")  + "&password=" + urlParams.get("password"));
            xhr.open('GET', 'http://mimo.42web.io/?type=login' + "&email=" + urlParams.get("email")  + "&password=" + urlParams.get("password"), true);
        }
        else{
           document.getElementById("feedback").innerText = "Invalid Request!";
        }
      }
      
      send();
    </script>
  </body>
</html>
